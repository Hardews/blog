slogan: “永远少年”
email: hardews@qq.com
logo: "/images/logo.svg"

mathjax: true # 加载 LateX 数学公式库

favicon: # 配置网页图标
  small: /images/favicon-16x16.png
  medium: /images/favicon-32x32.png
  apple_touch_icon: /images/apple-touch-icon.png
  safari_pinned_tab: /images/logo.svg

subpage: # 开启“子页”功能，详见 README
  enable: true
  pages:
    - name: life
      path: life # 若不设置则默认使用 name
      title: ME # 菜单名，如 开发者
      icon: /images/icon/icon-book.svg # 图标的路径
      description: 生活大事记？ # 描述
    - name: blog # 文章的分类（category）名，如 developer
      path: article # 若不设置则默认使用 name
      title: 文章随笔 # 菜单名，如 开发者
      icon: /images/icon/icon-sunrise.svg # 图标的路径
      description: 杂七杂八的技术文章 # 描述
    - name: algorithm # 文章的分类（category）名，如 developer
      path: algorithm # 若不设置则默认使用 name
      title: 算法小抄 # 菜单名，如 开发者
      icon: /images/icon/icon-pi.svg # 图标的路径
      description: 算法题记录 # 描述

index: # 配置首页个性化内容
  motto: "会好起来的~"
  poem:
    - 唯信仰与日月亘古不变
  photo: /images/about.png
  about:
    title: 关于
    text:
      - 一个学 Golang 的后端
      -
      - 好好学习天天向上，努力成为打工人
      -
      - 酷爱打游戏、看小说以及听音乐

foot:
  title:
    - "心无增减"
    - "得失随缘"

links: # 朋友
  - name: "坤坤"
    url: https://hexo.cliao.site/
  - name: "诚哥"
    url: https://www.madfrey.top/

social:
  - name: "hardews"
    icon: "/images/logo-github.svg"
    url: https://github.com/hardews
  - name: "牛肉板面-"
    icon: "/images/logo-zh.svg"
    url: https://www.zhihu.com/people/--4-74-57-20
  - name: "Leetcode"
    icon: "/images/icon-link.png"
    url: https://leetcode.cn/u/niu-rou-ban-mian-t/

other:
    - name: "文档"
      icon: "/images/icon-link.png"
      url: https://hardews.cn/docs

reward: # 赞赏
  enable: true
  face: /assets/author-face.jpg # 头像图片
  paycode: /assets/pay-code.jpg # 支付码图片
  text: “反复横跳”
  btnText: 写得太好辣

search:
  path: search.json
  enable: true
  field: post
  content: true

# see https://github.com/tea3/hexo-related-popular-posts
related_post:
  enable: true
  config:
    maxCount: 5 # Maximum count of a list. default 5
    ulClass: # Class name of element. deafult 'popular-posts'
    PPMixingRate: 0.4 # Mixing ratio of popular posts and related posts. default 0.0(=Related posts only)
    isDate: # visible the date. false
    isImage: # visible the image. false
    isExcerpt: # visible the excerpt. false
    PPCategoryFilter: # Option to fix category on Popular Posts. undefined
    PPTagFilter: # Option to fix tag on Popular Posts. undefined

# see https://github.com/knsv/mermaid
mermaid:
  enable: false
  version: latest
  options:  # more options see http://mermaid.js.org/config/usage.html
    startOnload: true

# Baidu Webmaster tools verification.
# See: https://ziyuan.baidu.com/site
baidu_site_verification:

# Baidu Analytics
# See: https://tongji.baidu.com
baidu_analytics: d1b90f0beea87f33a50c8f8c785b8fc7 # <app_id>

# 自定义字体，用于美化部分汉字的显示效果.
# 可以通过替换 _font/ 目录下的字体文件替换自己喜欢的字体
zh_font:
  enable: true
  fontName: sourceHanSerif
  type: ttf
  style:
    - regular
    - bold

# 配置时间线 参考 README.md
timeline:
  enable: true
  order: false # 是否按时间正序展示，false 为倒序
  items:
    - name: article
      color: "#ee936c"
      icon: /images/icon/icon-article.svg
      checked: true
    - name: algorithm
      color: "#60a465"
      icon: /images/icon/icon-app.svg
      checked: true
    - name: event
      color: "#568dc4"
      icon: /images/icon/icon-event.svg
      checked: true

# 标签云
tagcloud:
  fancy: false
  min_font: 20
  max_font: 30